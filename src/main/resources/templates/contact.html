<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Naga Sai Kondru</title>

  <!-- ✅ Bootstrap & Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header th:replace="~{fragments/header :: header}"></header>

<!-- ✅ Contact Section -->
<section class="container mt-5 mb-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-info">Contact Me</h2>
    <p class="text-muted">Let’s connect! Feel free to send me a message.</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
            <!-- ✅ Success Alert -->
<div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
  <span th:text="${successMessage}"></span>
</div>

          <form method="POST" action="/sendMessage">
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label fw-semibold">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="e.g., Collaboration, Project Inquiry">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label fw-semibold">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info text-white px-4 py-2">
                <i class="bi bi-send"></i> Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
